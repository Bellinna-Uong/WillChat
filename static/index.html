<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dumb Tech Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #chat { max-width: 800px; margin-bottom: 1em; }
    .message { padding: 0.5em 1em; border-radius: 10px; margin: 0.5em 0; width: fit-content; max-width: 70%; }
    .assistant { background: #f1f1f1; text-align: left; }
    .user { background: #d1e7dd; text-align: right; margin-left: auto; }
    #result { display: none; margin-top: 1em; }
    #link a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Dumb Tech Assistant</h1>
  <div id="chat"></div>

  <form id="ask-form">
    <input type="text" id="question" placeholder="Type your tech question" size="60" required />
    <button type="submit">Ask</button>
  </form>

  <div id="result">
    <p><strong>Response:</strong> <span id="response"></span></p>
    <p><strong>Confidence:</strong> <span id="confidence"></span></p>
    <p id="link"><strong>Link:</strong> <a href="#" target="_blank" id="link-url"></a></p>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('ask-form');
    const questionInput = document.getElementById('question');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const question = questionInput.value.trim();
      if (!question) return;

      // display user message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.innerText = question;
      chat.appendChild(userMsg);

      // clear input
      questionInput.value = '';

      try {
        const res = await fetch('http://localhost:8000/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await res.json();

        // append assistant message
        const assistantMsg = document.createElement('div');
        assistantMsg.className = 'message assistant';
        assistantMsg.innerText = data.response;
        chat.appendChild(assistantMsg);

        // show result details
        document.getElementById('response').innerText = data.response;
        document.getElementById('confidence').innerText = data.confidence;
        const linkEl = document.getElementById('link-url');
        if (data.link) {
          linkEl.href = data.link;
          linkEl.innerText = data.link;
        } else {
          linkEl.href = '#';
          linkEl.innerText = '';
        }
        document.getElementById('result').style.display = 'block';

        // scroll chat to bottom
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
